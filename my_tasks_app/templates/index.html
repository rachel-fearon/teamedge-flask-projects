<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks App</title>
</head>
<body>
    
    <h1>Don't forget to...</h1>
    <form action="/" method="post">
        <input type="text" name="task" placeholder="Task" />
        <br>
    <p>by</p> 
        <input type="date" name="date" placeholder="mm/dd/yyyy --:--" />
        <br><br>
        <input type="submit"/>
    </form>
    
    <br>

    <h1>Upcoming</h1>
    <a href="http://0.0.0.0:5000/all">Completed Tasks</a>
    <br><br>
    {% for task in tasks %}
    <p>{{task["task"]}} | {{task["date"]}}</p>
    <form action="/display" method="post">
        <input type="hidden" name="task" value="{{task['task']}}" />
        <input type="submit" value="Display Now" />
    </form>
    {% endfor %}

    {{ task }} | {{ date }}
    <a href="/">Update</a>
    <a href="/">Delete</a>
    <a href="/">Complete</a>

</body>
</html>
